server:
  port: 9090
  #address: 127.0.0.1

# Spring Setting Configuration
spring:
  application:
    name: durian-chain-system
  # Data Source
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/durianchain?serverTimezone=UTC
    username: root
    password: 1234
    druid:
      initial-size: 20
      min-idle: 20
      max-active: 20
      max-wait: 5000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
  #Redis
  data:
    redis:
      database: 0
      host: 127.0.0.1
      port: 6379
      #password: 1234
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0
        timeout: 10000
    # Jackson
    jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: Asia/Kuala_Lumpur  # OR: GMT+8 or UTC+8

# MyBatis Plus Configuration
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/**/*.xml
  type-handlers-package: com.baomidou.mybatisplus.extension.handlers

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

pinata:
  jwt: ${PINATA_JWT}
  base-url: ${PINATA_BASE_URL}